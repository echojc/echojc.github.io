<p class="x-img" align="center">
{{ $image := resources.Get (.Get "src") }}
{{- if ne (.Get "width") "" -}}
<img src="{{ $image.Permalink }}" style="width:{{ .Get "width" }}" />
{{- else -}}
<img src="{{ $image.Permalink }}" />
{{- end -}}
{{ if (.Get "caption") }}
<small><em>{{ .Get "caption" }}</em></small>
{{ end }}
</p>

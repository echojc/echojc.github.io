<div class="job">
  <div class="tech">
    {{ range $group := strings.Split (.Get "tech") "," }}
    <div>{{ $group }}</div>
    {{ end }}
  </div>
  <h3>{{ .Get "company" }} | {{ .Get "position" }}</h3>
  <div class="meta">
    <div>{{ .Get "dates"}}</div>
    <div>{{ .Get "location" }}</div>
  </div>
  <div class="details">
    {{ .Inner | markdownify }}
  </div>
  {{ if not (.Get "last") }}<hr />{{ end }}
</div>

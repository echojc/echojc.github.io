<div class="job">
  <div class="ordering">
    <div class="tech">
      {{ range $group := strings.Split (.Get "tech") "," }}
      <div>{{ $group }}</div>
      {{ end }}
    </div>
    <h3>{{ .Get "company" }} | {{ .Get "position" }}</h3>
  </div>
  <div class="meta">
    <span>{{ .Get "dates"}}</span> | <span>{{ .Get "location" }}</span>
  </div>
  <div class="details">
    {{ .Inner | markdownify }}
  </div>
  {{ if not (.Get "last") }}<hr />{{ end }}
</div>

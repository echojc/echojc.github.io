{{ define "main" }}
  <article>
    <div class="post-container">
      <!-- Main Content -->
      <div class="post-content">
        <div class="title">
          {{- if not .Params.notitle -}}
          <h1 class="title">{{ .Title }}</h1>
          {{- end -}}
        </div>
        <section class="body">
          {{ .Content }}
        </section>
      </div>
    </div>
  </article>
{{ end }}

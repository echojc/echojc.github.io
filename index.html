---
layout: default
title: jonathan chow // blog
---

<div id="home">
  <div class="headings">
    {% for post in site.posts %}
      <div class="heading">
        <a class="headline" href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">&raquo; {{ post.date | date_to_string }}</span>
      </div>
    {% endfor %}
  </div>
</div>

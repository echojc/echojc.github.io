---
layout: default
title: blog
---

<div id="home">
  <div class="headings">
    {% for post in site.posts %}
      <div class="heading">
        <a class="headline" href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">&raquo; {{ post.date | date_to_string }}</span>
      </div>
    {% endfor %}
  </div>
</div>

<div class="footer">
  <a href="/feed.xml">Atom Feed <i class="icon fa fa-rss"></i></a>
</div>
